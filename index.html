<!doctype html>
<html lang="en" ng-app="filmderApp">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="A film recommendation app">
  <meta name="author" content="James Vickery">
  <link rel="icon" href="img/favicon.ico">

  <title>filmder</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link href="styles.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

  <script src="app.js"></script>

</head>

<body ng-controller="FilderController as filmder">

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="padding-0 my-0 mr-md-auto">
      <a class="navbar-brand" href=".">
        <img src="img/filmder-logo.svg" height="30" alt="filmder">
      </a>
    </h5>
    <!-- <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Link</a>
      </nav> -->
    <a class="hidden-lg-down btn btn-outline-primary" href="https://jamesevickery.github.io/ruhacking/login">Log out</a>
  </div>

  <div class="container narrow-c">
    <div class="card text-left">
      <div class="card-header">
        <table style="width:100%" ng-click="getNextFilm()">
          <tr>
            <td>
              <img style="cursor:pointer" src="img/i-no.svg" height="30" alt="no">
            </td>
            <td align="right">
              <img style="cursor:pointer" src="img/i-yes.svg" height="30" alt="yes">
            </td>
          </tr>
        </table>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{currentFilm.title}}
          <span class="badge badge-secondary">{{currentFilm.year}}</span>
        </h5>
        <p class="card-text"><strong>{{currentFilm.desc}}</strong></p>
        <p class="card-text">Genre: {{currentFilm.genre}}</p>
        <p class="card-text">Trailer: <a href="{{currentFilm.trailer_url}}" target="_blank">{{currentFilm.trailer_url}}</a></p>
        <p class="card-text">Cast: {{currentFilm.cast}}</p>

        <!-- <div>
          <iframe width="420" height="315" ng-src="{{currentFilm.trailer_url}}">
          </iframe>
        </div> -->

        <br>
        <!-- <a href="" class="btn btn-primary">Seen it</a> -->
      </div>
      <div class="card-footer text-muted">
        <!-- need to put something here -->
      </div>
    </div>
  </div>

  <!-- <div class="body-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Pricing</h1>
      <p class="lead">Quickly build an effective pricing table for your potential customers with this Bootstrap example. It's built with default Bootstrap components and utilities with little customization.</p>
    </div> -->

  <div class="container">

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-muted" style="text-align:center;">View on
            <a href="https://github.com/jamesevickery/ruhacking">Github</small>
        </div>
      </div>
    </footer>
  </div>

</body>

</html>
